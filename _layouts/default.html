<!DOCTYPE html>
<html>
    <style>
        @font-face { 
        font-family: GlacialIndifference-Regular; 
        src: url({{ "/css/fonts/GlacialIndifference-Regular.ttf" | relative_url }});
        src: url({{ "/css/fonts/GlacialIndifference-Regular.woff" | relative_url }}) format("woff"),
        url({{ "/css/fonts/GlacialIndifference-Regular.otf" | relative_url }}) format("opentype");
        font-weight: normal; 
        }

        @font-face { 
        font-family: GlacialIndifference-Bold; 
        src: url({{ "/css/fonts/GlacialIndifference-Bold.ttf" | relative_url }});
        src: url({{ "/css/fonts/GlacialIndifference-Bold.woff" | relative_url }}) format("woff"),
        url({{ "/css/fonts/GlacialIndifference-Bold.otf" | relative_url }}) format("opentype");
        font-weight: bold; 
        }

        @font-face {
        font-family: 'glacial_indifferenceitalic';
        src: url({{ "/css/fonts/glacialindifference-italic-webfont.woff2" | relative_url }}) format('woff2'),
        url({{ "/css/fonts/glacialindifference-italic-webfont.woff"| relative_url }}) format('woff');
        font-weight: normal;
        font-style: normal;
        }

        @font-face {
        font-family: 'glacial_indifferencebold';
        src: url({{ "/css/fonts/glacialindifference-regular-webfont.woff" | relative_url }}) format('woff2'),
            url({{ "/css/fonts/glacialindifference-bold-webfont.woff" | relative_url }}) format('woff');
        font-weight: normal;
        font-style: normal;
        }

        @font-face {
        font-family: 'glacial_indifferenceregular';
        src: url({{ "/css/fonts/glacialindifference-regular-webfont.woff2" | relative_url }}) format('woff2'),
            url({{ "/css/fonts/glacialindifference-regular-webfont.woff" | relative_url }}) format('woff');
        font-weight: normal;
        font-style: normal;
        }

        body, h1, h2, h3, h4, h5, p, span, div, button, a {
          font-family: 'GlacialIndifference-Regular', 'glacial_indifferenceregular', sans-serif;
        }
    </style>
	{% include head.html %}

	<body class="d-flex flex-column h-100">
		{% include js.html %}
		{% include navigation.html %}
        <div id="main-content">
            {{ content }}
        </div>
        {% include cart.html %}

		{% include footer.html %}

	</body>
<style>
#main-content {
    margin-left: 0px;

    background: black;
}
</style>
</html>
